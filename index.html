  <!-- Modal Zoom Gambar -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <span id="closeModal" class="absolute top-5 right-8 text-white text-4xl cursor-pointer">&times;</span>
    <img id="modalImage" class="max-w-full max-h-full transform scale-100 transition-transform duration-200" />
  </div>

  <!-- Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.remove('opacity-0', 'translate-y-5');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.transition').forEach(el => observer.observe(el));

    // Zoom Gambar (khusus gambar materi)
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");
    let scale = 1;

    document.querySelectorAll('.grid img.aspect-video').forEach(img => {
      img.addEventListener('click', () => {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        modalImg.src = img.src;
        scale = 1;
        modalImg.style.transform = "scale(1)";
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    });

    modalImg.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY < 0) {
        scale += 0.1;
      } else {
        scale = Math.max(1, scale - 0.1);
      }
      modalImg.style.transform = `scale(${scale})`;
    });
  </script>
</body>
